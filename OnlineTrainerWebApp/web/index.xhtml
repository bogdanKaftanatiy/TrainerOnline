<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   <title>Index page</title>
   <h:outputStylesheet library="css" name="index_style.css" />
</h:head>
<h:body>
   <div class="indexBlock">
      <h:form>
         <h:commandLink rendered="#{userSession.isLogin()}" value="To my page" action="#{userSession.toUserPage()}" />
      </h:form>
      <br />
      <h:link rendered="#{!userSession.isLogin()}" outcome="/login" value="Login"/>
      <br />
      <h:link rendered="#{!userSession.isLogin()}" styleClass="register" outcome="#{accountBean.toRegistration()}" value="Registration new account"/>
   </div>
</h:body>
</html>
