<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Client list</title>
    <h:outputStylesheet library="css" name="trainer_index.css" />
</h:head>

<h:body>
    <div class="contentBlock">
        <div class="leftMenu">
            <p><h:link value="Profile" outcome="#{trainerBean.toProfile()}" /></p>
            <p><h:link value="Client list" outcome="#{trainerBean.toClientList()}" /></p>
            <p><h:link outcome="/index" value="To Home Page" /></p>
            <h:form>
                <h:commandLink value="Logout" action="#{userSession.logout()}" />
            </h:form>
        </div>
        <div class="dataBlock">
            <h1>Client list</h1>
            <ui:repeat value="#{trainerBean.clientList}" var="client" varStatus="status">
                <div>
                    #{status.index + 1}. #{client.name} #{client.surname} - #{client.age} years old
                    <h:form>
                        <h:commandLink value="Profile"
                                  action="#{trainerBean.toClientProfile(trainerBean.clientList.get(status.index))}" /> |
                        <h:commandLink value="Messages"
                                       action="#{trainerBean.toMessagePage(trainerBean.clientList.get(status.index))}" /> |
                        <h:commandLink value="Trainings"
                                       action="#{trainerBean.toTrainingsPage(trainerBean.clientList.get(status.index))}" />
                    </h:form>
                </div>
                <br />
            </ui:repeat>
        </div>
    </div>
</h:body>

</html>
