<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Index trainer page</title>
    <h:outputStylesheet library="css" name="trainer_index.css" />
</h:head>

<h:body>
    <div class="contentBlock">
        <div class="leftMenu">
            <p><h:link value="Profile" outcome="#{clientBean.toProfile()}" /></p>
            <p><h:link value="Client list" outcome="#{trainingBean.toTrainingsList()}" /></p>
            <p><h:link outcome="/index" value="To Home Page" /></p>
            <h:form>
                <h:commandLink value="Logout" action="#{userSession.logout()}" />
            </h:form>
        </div>
        <div class="dataBlock">
            <h1>Hi, #{clientBean.currentClient.name}!</h1>
            Current user: #{userSession.currentUser}
            <h1>Hi trainer!</h1>
            Current user: #{userSession.currentUser}
            <p><h:link outcome="/index" value="To Home Page" /></p>
            <h:form>
                <h:commandButton value="Logout" action="#{userSession.logout()}" />
            </h:form>
        </div>

    </div>
</h:body>

</html>
