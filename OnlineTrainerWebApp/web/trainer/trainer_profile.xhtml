<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Trainer profile</title>
    <h:outputStylesheet library="css" name="trainer_index.css" />
</h:head>

<h:body>
    <div class="contentBlock">
        <div class="leftMenu">
            <p><h:link value="Profile" outcome="#{trainerBean.toProfile()}" /></p>
            <p><h:link value="Client list" outcome="#{trainerBean.toClientList()}" /></p>
            <p><h:link outcome="/index" value="To Home Page" /></p>
            <h:form>
                <h:commandLink value="Logout" action="#{userSession.logout()}" />
            </h:form>
        </div>
        <div class="dataBlock">
            <h2>Your profile</h2>
            <table>
                <tr>
                    <td>Login: </td>
                    <td>#{trainerBean.currentTrainer.login}</td>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td>#{trainerBean.currentTrainer.name}</td>
                </tr>
                <tr>
                    <td>Surname: </td>
                    <td>#{trainerBean.currentTrainer.surname}</td>
                </tr>
                <tr>
                    <td>Date of birth: </td>
                    <td>#{trainerBean.convertDateToString(trainerBean.currentTrainer.dob)}</td>
                </tr>
                <tr>
                    <td>Description: </td>
                    <td>#{trainerBean.currentTrainer.description}</td>
                </tr>
            </table>
            <h:form>
                <h:commandLink value="Edit" action="#{trainerBean.toEditProfile()}" />
            </h:form>
        </div>

    </div>
</h:body>

</html>
