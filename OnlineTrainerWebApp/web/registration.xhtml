<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registration new account</title>
</h:head>
<h:body>
    <h:form>
    <table>
        <tr>
            <td>Login: </td>
            <td><h:inputText value="#{accountBean.login}"/></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><h:inputText value="#{accountBean.password}"/></td>
        </tr>
        <tr>
            <td>Name: </td>
            <td><h:inputText value="#{accountBean.name}"/></td>
        </tr>
        <tr>
            <td>Surname: </td>
            <td><h:inputText value="#{accountBean.surname}"/></td>
        </tr>
        <tr>
            <td>Date of birth : </td>
            <td>
                <h:inputText id="dateInput" value="#{accountBean.dob}" label="Date">
                    <f:convertDateTime pattern="dd-mm-yyyy" />
                </h:inputText>
                <h:message for="dateInput" style="color:red" />
            </td>
        </tr>
        <tr>
            <td>Role:</td>
            <td>
                <h:selectOneRadio value="#{accountBean.role}">
                        <f:selectItem itemValue="client" itemLabel="Client" />
                        <f:selectItem itemValue="trainer" itemLabel="Trainer" />
                        <f:selectItem itemValue="admin" itemLabel="Admin" />
                </h:selectOneRadio>
            </td>
        </tr>
    </table>
    <h:commandButton value="Registration" action="#{accountBean.insert()}" />
    </h:form>
</h:body>
</html>
