<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="login_style.css" />
</h:head>

<h:body>
    <h:form styleClass="loginForm">
        <h:inputText id="username" a:placeholder="Login" value="#{userSession.username}" />
        <h:message for="username" />
        <br />
        <h:inputSecret id="password" a:placeholder="Password" value="#{userSession.password}" />
        <h:message for="password" />
        <br />
        <h:commandButton action="#{userSession.login()}" value="Login" />
        <p class="createAccount">Not registered? <a href="${pageContext.request.contextPath}/registration.xhtml">Create an account</a></p>
    </h:form>
</h:body>

</html>
