<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Index admin page</title>
    <h:outputStylesheet library="css" name="admin_index.css" />
</h:head>

<h:body>
    <div class="contentBlock">
        <div class="leftMenu">
            <p><h:link value="Clients list" outcome="#{adminBean.toClientsList()}" /></p>
            <p><h:link value="Trainers list" outcome="#{adminBean.toTrainersList()}" /></p>
            <p><h:link value="Register new account" outcome="#{adminBean.toRegistration()}" /></p>
            <h:form>
                <h:commandLink value="Send important information" action="#{jmsService.sendMessage()}" />
                <p><h:link outcome="/index" value="To Home Page" /></p>
                <h:commandLink value="Logout" action="#{userSession.logout()}" />
            </h:form>
        </div>
        <div class="dataBlock">
            <h1>Hi admin!</h1>
            Current user: #{userSession.currentUser}
        </div>
    </div>
</h:body>

</html>
